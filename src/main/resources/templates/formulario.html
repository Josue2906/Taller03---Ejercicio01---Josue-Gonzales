<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Formulario</title>
        <style>
            body {
                background: linear-gradient(135deg, #1f1c2c, #928dab);
                color: #fff;
                font-family: 'Arial', sans-serif;
            }
            .form-container {
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            }
            .form-container h1 {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            .form-container .form-control {
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: #fff;
                box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            }
            .form-container .form-control:focus {
                border-color: #00d4ff;
                box-shadow: 0 0 10px #00d4ff;
            }
            .form-container .btn {
                background: linear-gradient(90deg, #00d4ff, #6a00ff);
                color: #fff;
                border: none;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }
            .form-container .btn:hover {
                background: linear-gradient(90deg, #6a00ff, #00d4ff);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            }
        </style>
    </head>
    <body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="form-container">
            <form action="/guardar" method="post" th:object="${usuario}">
                <h1 class="text-center mb-4"><i class="fas fa-user-circle"></i>Formulario de Registro</h1>       
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required />
                </div>
                
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="correo" th:field="*{correo}" required />
                </div>
                
                <div class="text-center">
                    <button class="btn btn-primary w-100" type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    </body>
</html>
