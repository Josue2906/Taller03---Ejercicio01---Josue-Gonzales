<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Resultado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            body {
                background: linear-gradient(135deg, #141e30, #243b55);
                color: #fff;
                font-family: 'Arial', sans-serif;
            }
            .container {
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            }
            .alert {
                background: rgba(0, 212, 255, 0.1);
                border: 1px solid rgba(0, 212, 255, 0.5);
                color: #00d4ff;
            }
            .alert h4 {
                text-shadow: 0 0 10px #00d4ff;
            }
            .list-group-item {
                background: transparent;
                border: none;
                color: #fff;
                font-size: 1.2rem;
            }
        </style>
    </head>
    
    <body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container text-center">
            <div class="alert alert-success">
                <h4 class="alert-heading">Â¡Registro Exitoso!</h4> 
                <p>Los datos fueron guardados correctamente.</p>
            </div>
            <div>
                <h2>Datos Guardados</h2>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></li> 
                    <li class="list-group-item"><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></li> 
                </ul>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    </body>
</html>
